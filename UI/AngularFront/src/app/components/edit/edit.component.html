<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 "> 
            <div class="rounded-4 border-0 shadow-lg mt-5 c1 bg-success bg-opacity-25" style="min-height: 450px;">
                <div class="d-flex ">
                    <div class="p-4 w-100 ">
                       
<div class="my-4 mx-4 h1 text-secondary">
    Edit the book (ID: {{bookId}})
</div>
<form class="m-5" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="mb-2 mt-5 form-group">
        <label for="title" class="form-label fw-bold">Book title</label>
        <input type="text" class="form-control" formControlName="title">
        <div class="error-feedback" *ngIf="editForm.controls.title.hasError('required')">Please enter title.</div>
    </div>

    <div class="mb-2 form-group">
        <label for="author" class="form-label fw-bold">Author name</label>
        <input type="text" class="form-control" formControlName="author"  >
        <div class="error-feedback" *ngIf="editForm.controls.author.hasError('required')">Please enter author name.</div>
    </div>
    <div class="mb-2 form-group">
        <label for="genre" class="form-label fw-bold">Book Genre</label>
        <select class="form-control" formControlName="genre">
            <option *ngFor="let sort of genreOptions" [value]="sort">
                {{sort}}
            </option>
        </select>
    </div>
    <div class="mb-2 form-group">
        <label for="publishedYear" class="form-label fw-bold">Published year</label>
        <input type="number" class="form-control" formControlName="publishedYear"  >
    </div>
    <div class="mb-2 form-group">
        <label for="description" class="form-label fw-bold">Description</label>
        <textarea type="text" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="mb-2 form-check">
        <input type="checkbox" class="form-check-input" formControlName="isAvailable" >
        <label class="form-check-label" for="isAvailable">Availabable</label>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-success" >Update and go back to list</button>
</div>

</form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a routerLink="/booklist" class="btn btn-outline-dark mb-5"><i class="fa-solid fa-arrow-left-long me-2"></i>go back to list</a>
