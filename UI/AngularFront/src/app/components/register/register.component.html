<div class="container bg-white">
    <div class="row align-items-center">
        <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-2 col-10 offset-1 ">
            <div class="rounded-4 border-0 shadow-lg  mt-5 bg-danger-subtle" style="min-height: 450px;">
                <div class="d-flex justify-content-start align-items-center ">
                    <div class="p-4 w-100">
                       
<div class="my-4 mx-4 h1 text-success">
    Register a new book
</div>
<form class="m-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-2 mt-5 form-group">
        <label for="title" class="form-label fw-bold">Book title</label>
        <input type="text" class="form-control" formControlName="title" >
        <div class="error-feedback" *ngIf="registerForm.controls.title.hasError('required')">Please enter title.</div>
    </div>
    <div class="mb-2 form-group">
        <label for="author" class="form-label fw-bold">Author name</label>
        <input type="text" class="form-control" formControlName="author"  >
        <div class="error-feedback" *ngIf="registerForm.controls.author.hasError('required')">Please enter author name.</div>
    </div>
    <div class="mb-2 form-group">
        <label for="genre" class="form-label fw-bold">Book Genre</label>
        <select class="form-control" formControlName="genre">
            <option *ngFor="let sort of genreOptions" [value]="sort">
                {{sort}}
            </option>
        </select>
    </div>
    <div class="mb-2 form-group">
        <label for="publishedYear" class="form-label fw-bold">Published year</label>
        <input type="number" class="form-control" formControlName="publishedYear"  >
    </div>
    <div class="mb-2 form-group">
        <label for="description" class="form-label fw-bold">Description</label>
        <textarea type="text" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="mb-2 form-check">
        <input type="checkbox" class="form-check-input" formControlName="isAvailable" >
        <label class="form-check-label" for="isAvailable">Availabable</label>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-success" data-mdb-toggle="animation" data-mdb-animation-reset="true" data-mdb-animation="tada">Register and go back to list</button>
</div>

</form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a routerLink="/booklist" class="btn btn-outline-dark mb-5"><i class="fa-solid fa-arrow-left-long me-2"></i>go back to list</a>
