<div class="container vw-100 d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col-md-12 p-8 mt-2 mb-2">
        <div class="shadow p-6 border">
            <form class="m-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1 class="text-center bg-primary p-3">Register new book</h1>
                <div class="mb-2 mt-5 form-group">
                    <label for="title" class="form-label">Book title</label>
                    <input type="text" class="form-control" formControlName="title" >
                </div>
                <div class="mb-2 form-group">
                    <label for="author" class="form-label">Author name</label>
                    <input type="text" class="form-control" formControlName="author"  >
                </div>
                <div class="mb-2 form-group">
                    <label for="genre" class="form-label">Book Genre</label>
                    <select class="form-control" formControlName="genre">
                        <option *ngFor="let sort of genreOptions" [value]="sort">
                            {{sort}}
                        </option>
                    </select>
                </div>
                <div class="mb-2 form-group">
                    <label for="publishedYear" class="form-label">Published year</label>
                    <input type="number" class="form-control" formControlName="publishedYear"  >
                </div>
                <div class="mb-2 form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" formControlName="description"></textarea>
                </div>
       
                <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input" formControlName="isAvailable" >
                    <label class="form-check-label" for="isAvailable">Availabable</label>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary">Register and go back to list</button>
            </div>

            </form>

        </div>
        </div>
    </div>
</div>
